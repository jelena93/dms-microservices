spring:
  application:
    name: process-service
  aop:
    proxyTargetClass: true  
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true  
        hbm2ddl:
          auto: update
    # disable open EntityManager in View
    open-in-view: false
  datasource:
    url: jdbc:mysql://localhost:3306/dms_process?useSSL=false&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 
    driver-class-name: com.mysql.jdbc.Driver  
# Define the port where the Widget Foundry server would be running
server:
  port: 8872

# Define the Eureka server that handles service registration
eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
#    sso:
#      loginPath: /login
    client:
      accessTokenUri: http://uaa-service/uaa/oauth/token
      userAuthorizationUri: http://uaa-service/uaa/oauth/authorize
      clientId: process
      clientSecret: processsecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

---

spring:
  profiles: docker

server:
  port: ${SERVICE_PORT}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}
