server:
  port: 8888
spring:
  application:
    name: configuration-service
  cloud:
    bus:
      enabled: false
    config:
      server:
        git:
          uri: https://github.com/jelena93/spring-dms-microservices-configuration
          force-pull: true
      fail-fast: true
      retry:
        max-attempts: 3
eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/